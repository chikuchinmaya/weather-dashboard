  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Dashboard</h1>
        <p class="subtitle">Real-time weather forecasts for any location</p>
        <p class="author">Created by <strong>Chinmaya Dalai</strong></p>
      </header>

      <main>
        <!-- Search Section -->
        <section class="search-section">
          <form id="search-form" class="search-form">
            <div class="autocomplete-wrapper">
              <input
                type="text"
                id="city-input"
                class="city-input"
                placeholder="Enter city name (e.g., London, New York)"
                autocomplete="off"
                required
              />
              <div id="autocomplete-list" class="autocomplete-list hidden"></div>
            </div>
            <button type="submit" class="search-button">Get Weather</button>
          </form>
          <div id="validation-error" class="validation-error hidden"></div>
        </section>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator hidden">
          <div class="spinner"></div>
          <p>Loading weather data...</p>
        </div>

        <!-- Error Message Container -->
        <div id="error-message" class="error-message hidden"></div>

        <!-- Current Weather Display -->
        <section id="current-weather" class="current-weather hidden">
          <h2>Current Weather</h2>
          <div class="weather-info">
            <div class="weather-item">
              <span class="label">City:</span>
              <span id="weather-city" class="value"></span>
            </div>
            <div class="weather-item">
              <span class="label">Temperature:</span>
              <span id="weather-temperature" class="value"></span>
            </div>
            <div class="weather-item">
              <span class="label">Humidity:</span>
              <span id="weather-humidity" class="value"></span>
            </div>
            <div class="weather-item">
              <span class="label">Wind Speed:</span>
              <span id="weather-wind-speed" class="value"></span>
            </div>
            <div class="weather-item">
              <span class="label">Description:</span>
              <span id="weather-description" class="value"></span>
            </div>
          </div>
        </section>

        <!-- 5-Day Forecast Display -->
        <section id="forecast-section" class="forecast-section hidden">
          <h2>5-Day Forecast</h2>
          <div id="forecast-container" class="forecast-container">
            <!-- Forecast cards will be dynamically inserted here -->
          </div>
        </section>
      </main>
