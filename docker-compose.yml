version: '3.8'

services:
  # Weather Dashboard Backend Server
  weather-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-dashboard-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - API_RATE_LIMIT=60
      - LOG_LEVEL=INFO
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/weather?city=London', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx for serving frontend (optional)
  weather-frontend:
    image: nginx:alpine
    container_name: weather-dashboard-frontend
    ports:
      - "8080:80"
    volumes:
      - ./local-dev/index.html:/usr/share/nginx/html/index.html:ro
      - ./local-dev/app.js:/usr/share/nginx/html/app.js:ro
      - ./local-dev/styles.css:/usr/share/nginx/html/styles.css:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - weather-backend
    restart: unless-stopped
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  weather-network:
    driver: bridge

volumes:
  weather-data:
    driver: local
